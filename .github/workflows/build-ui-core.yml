name: Build and Deploy UI to Core

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Checkout Source Repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm i
          npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Checkout Target Repository
        uses: actions/checkout@v3
        with:
          repository: OpenNanos-Community/onc-core
          token: ${{ secrets.GITHUB_TOKEN }}
          path: target-repo

      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: build
          path: ./dist

      - name: Deploy to Target Repository
        env:
          TARGET_REPO: "OpenNanos-Community/onc-core"
          TARGET_BRANCH: "certurix/ui"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd target-repo

          git checkout $TARGET_BRANCH || git checkout -b $TARGET_BRANCH
          rm -rf ./*
          cp -r ../dist/* ./

          git add .
          git commit -m "CI: Deploy UI to Core"
          git push origin $TARGET_BRANCH
